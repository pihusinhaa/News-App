<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <!-- Company Logo -->
        <a href="#" onclick="reload()" class="company-logo">
          <img src="./assets/2.jpg" alt="company logo" />
        </a>

        <!-- Navigation Links -->
        <ul class="nav-links flex">
          <li
            class="hover-link nav-item"
            id="ipl"
            onclick="onNavItemClick('ipl')"
          >
            IPL
          </li>
          <li
            class="hover-link nav-item"
            id="finance"
            onclick="onNavItemClick('finance')"
          >
            FINANCE
          </li>
          <li
            class="hover-link nav-item"
            id="politics"
            onclick="onNavItemClick('politics')"
          >
            POLITICS
          </li>
          <li
            class="hover-link nav-item"
            id="psychology"
            onclick="onNavItemClick('psychology')"
          >
            PSYCHOLOGY
          </li>
          <li
            class="hover-link nav-item"
            id="food"
            onclick="onNavItemClick('food')"
          >
            FOOD
          </li>
          <li
            class="hover-link nav-item"
            id="study"
            onclick="onNavItemClick('study')"
          >
            STUDY
          </li>
        </ul>

        <!-- Search Bar and Weather App Button -->
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g. Science"
          />
          <button id="search-button" class="search-button">Search</button>
          <a href="weather.html" class="wapp-button">Weather App</a>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
            saepe quis voluptatum quisquam vitae doloremque facilis molestias
            quae ratione cumque!
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
